name: Bug Report
description: Report a bug in EPD-Emulator
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the sections below.

  - type: input
    id: python-version
    attributes:
      label: Python Version
      placeholder: "e.g., 3.11.5"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Linux
        - macOS
        - Windows
    validations:
      required: true

  - type: dropdown
    id: rendering-mode
    attributes:
      label: Rendering Mode
      options:
        - Flask
        - Tkinter
    validations:
      required: true

  - type: input
    id: epd-model
    attributes:
      label: EPD Model
      placeholder: "e.g., epd2in13"
    validations:
      required: false

  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened? What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the issue?
      value: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Output
      description: Paste any error messages or tracebacks here.
      render: shell
    validations:
      required: false
